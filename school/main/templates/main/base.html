{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content='true' name='HandheldFriendly'>
    <meta content='width' name='MobileOptimized'>
    <meta content='yes' name='apple-mobile-web-app-capable'>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">

    <!-- Title & other -->
    <title>{% block title %}{% endblock title %}</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta class="eggs" ghost="«Со своим предсмертным дыханием Странник создал Призраков...Чтобы найти тех, кто может использовать его Свет как оружие. Стражей, чтобы защитить нас, и делать то, что сам Странник больше не может».">
</head>
<body id="top">

    <div class="container-fluid nav-links">
        <div id="first" class="link mobile mobile-2">
            <a id="nav-link" href="/">Главная</a>
        </div>

        <div class="link mobile-2">
            <a id="nav-link" href="/news">Новости</a>
        </div>

        <div class="link mobile mobile mobile-2">
            <!--<a id="nav-link" href="/menu">Меню</a>-->
            <input type="button" value="Меню" class="btn-menu-head" id="nav-link">
        </div>

        <div class="link">
            <a id="nav-link" href="/school/about">О школе</a>
        </div>

        <div id="last" class="link mobile-2">
            <!--<a id="nav-link" href="">Связаться</a>-->
            <input type="button" value="Связаться" class="" id="nav-link" onclick="showModalWindow()">
        </div>
    </div>
    <div class="panel-menu-head">
        <div class="block-menu container-fluid">
            <div class="list-options smooth-onset-2s">
                <!-- level 1 -->
                <div class="level-1 options group-options active">
                    <input type="button" value="Новости" onclick="document.location.href = '/news';" class="mobile"><br>

                    <input type="button" value="Сведения об организации" onclick="showOptions('.options', '.level-2.options-1')"><br>
                    <!--
                        <input type="button" value="Состав совета" onclick="/**/"><br>
                        <input type="button" value="Информация для родителей" onclick="/**/"><br>
                    -->
                    <input type="button" value="Учебный процесс" onclick="showOptions('.options', '.level-2.options-4')"><br>
                    <input type="button" value="Связаться" onclick="showModalWindow()"><br>

                </div>

                <!-- level 2 -->

                <div class="level-2 options-1 group-options">
                    <input type="button" value="Школа №30" onclick="document.location.href = '/school/about';"><br>
                    <input type="button" value="Состав ШУСС" onclick="document.location.href = '/ghost';"><br>
                    <input type="button" value="Документы" onclick="document.location.href = '/ghost';""><br>
                    <input type="button" value="Информация для родителей" onclick="document.location.href = '/ghost';""><br>
                    <input type="button" value="Назад" onclick="showOptions('.level-2.options-1', '.options')"><br>
                </div>

                <div class="level-2 options-4 group-options">
                    <input type="button" value="Расписание" onclick="showOptions('.level-2.options-4', '.level-3.options-1')"><br>
                    <input type="button" value="Олимпиады" onclick="document.location.href = '/ghost';"><br>
                    <input type="button" value="Мероприятия" onclick="document.location.href = '/ghost';"><br>
                    <input type="button" value="Профильные классы" onclick="showOptions('.level-2.options-4', '.level-3.options-3')"><br>
                    <input type="button" value="Назад" onclick="showOptions('.level-2.options-4', '.options')"><br>
                </div>

                <!-- level 3 -->

                <div class="level-3 options-1 group-options">
                    <input type="button" value="Расписание звонков" onclick="document.location.href = '/ghost';"><br>
                    <input type="button" value="Расписание уроков" onclick="document.location.href = '/ghost';"><br>
                    <input type="button" value="Назад" onclick="showOptions('.level-3.options-1', '.level-2.options-4')"><br>
                </div>

                <div class="level-3 options-3 group-options">
                    <input type="button" value="Технологический профиль" onclick="document.location.href = '/ghost';"><br>
                    <input type="button" value="Соц-экономический профиль" onclick="document.location.href = '/ghost';"><br>
                    <input type="button" value="Назад" onclick="showOptions('.level-3.options-3', '.level-2.options-4')"><br>
                </div>

            </div>
        </div>
    </div>

    <div class="bg-mWindow">
        <div class="modalWindow">
            <div class="windowContent">
                <h3>Контакты</h3>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat, voluptatibus atque!
                </p>
                <input type="button" value="X" class="btn-mw-close" onclick="showModalWindow()">
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
    <script type="text/javascript" src="{% static 'js/menu.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modalWindow.js' %}"></script>
</body>
</html>
