{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content='true' name='HandheldFriendly'>
    <meta content='width' name='MobileOptimized'>
    <meta content='yes' name='apple-mobile-web-app-capable'>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">

    <!-- Title & other -->
    <title>{% block title %}{% endblock title %}</title>
    <meta class="eggs"
        ghost="«Со своим предсмертным дыханием Странник создал Призраков...Чтобы найти тех, кто может использовать его Свет как оружие. Стражей, чтобы защитить нас, и делать то, что сам Странник больше не может».">
</head>

<body id="top" class="app">

    {% include 'main/components/ui/header.html' %}

    <div class="app__menu">
        {% include 'main/components/ui/menu.html' %}
    </div>

    <div class="app__content">
        {% block content %}
        {% endblock content %}
    </div>

    <div class="app__transition"></div>

    <div class="app__modal">
        {% include 'main/components/ui/modal.html' %}
    </div>

    <script src="{% static 'js/scroll.js' %}"></script>
    <script src="{% static 'js/menu.js' %}"></script>
    <script src="{% static 'js/modal.js' %}"></script>

</body>

</html>
